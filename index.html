<!DOCTYPE html>
<html>
<head>
  <script src="lib/utils.js"></script>
  <script src="lib/keymaster.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/explodingAsteroid.js"></script>
  <script src="lib/explosionShard.js"></script>
  <script src="lib/star.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Sigmar+One|Signika' rel='stylesheet' type='text/css'>
  <link href="stylesheets/stylesheet.css" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="container">
    <h1>| PLANETARY ANNIHILATION |</h1>

    <canvas id="game-canvas" width="500" height="500"></canvas>
  </div>


<script>
  imgObj = new Image();
  imgObj.src = "lib/images/deathstar.gif";

  images = [];
  for (var i=0; i<7; i++) {
    var image = new Image();
    image.src = 'lib/images/planet'+i+'.png';
    images.push(image);
  }

  var canvas = document.getElementById("game-canvas");
  var ctx = canvas.getContext('2d');

  var game = new Asteroids.Game();
  var gameView = new Asteroids.GameView(game, ctx);
  gameView.start();
</script>
</body>
</html>
